<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./script/script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div>
            <h1 class="title">Tic Tac Toe</h1>
        </div>
        <div class="scoreboard_wrapper">
            <div class="scoreboard scoreboard-fixed">
                <div class="score" data-cell>Score:</div>
                <div class="result-wrapper">
                    <div class="human" data-cell>Human:</div>
                    <div class="human-result score-in-message-man">&nbsp<span>0</span></div>
                </div>
                <div class="result-wrapper">
                    <div class="ai" data-cell>Computer:</div>
                    <div class="ai-result score-in-message-comp">&nbsp<span>0</span></div>
                </div>
                
                <button id="resetButton">Reset score</button>
            </div>
            <div class="scoreboard-table-wrapper scoreboard-fixed">
                <table class="scoreboard-table">
                    <tr>
                        <td>â„–</td>
                        <td>Result</td>  
                    </tr>
                </table>
            </div>
        </div>
        </div>

        <div class="change-figure">
            <div class="move-order">
                <div class="human-turn">Human figure: <span></span></div>
                <div class="ai-turn">Computer figure: <span></span></div>     
            </div>
            <button id="changeButton">Change Figure</button>
        </div>
        <div>
            <div class="board" id="board">
                <div class="cell" data-cell="0"></div>
                <div class="cell" data-cell="1"></div>
                <div class="cell" data-cell="2"></div>
                <div class="cell" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell" data-cell="5"></div>
                <div class="cell" data-cell="6"></div>
                <div class="cell" data-cell="7"></div>
                <div class="cell" data-cell="8"></div>
            </div>
        <div class="start-message show" id="winningMessage" >
            <div data-winning-message-text>
                <p class="score-in-message">The winner: <span class="theWinner"></span></p>
                <p class="score-in-message">Human: <span class="score-in-message-man"><span>0</span></span></p>
                <p class="score-in-message">Computer: <span class="score-in-message-comp"><span>0</span></span></p>
            </div>
            <button id="startButton">Start</button>
            <button id="restartButton">Restart</button>
        </div>
        <div class ="restart - message show"></div>
        </body>
</html>
